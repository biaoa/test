<!DOCTYPE HTML>
<html>
<head>
<meta name="renderer" content="webkit|ie-comp|ie-stand">
<meta name="renderer" content="webkit">
<meta http-equiv="Content-Type" content="text/html;charset=utf-8" />
<title>版本更新管理</title>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<#include '/common/resources.html'>
	<link rel="stylesheet" href="${base}/resources/css/sys/add-new.css"/>
    <link rel="stylesheet" type="text/css" href="${base }/resources/uploadify/uploadify.css">
    <script src="${base}/resources/js/respond.js" type="text/javascript" async="async"></script>
    <script src="${base }/resources/uploadify/jquery.uploadify.min.js" type="text/javascript"></script>
    <script type="text/javascript" charset="utf-8" src="${base}/resources/ueditor1_4_3_1/lang/zh-cn/zh-cn.js"></script>
</head>
<body>
	<div class="whole">
		<div class="a-plus">
			<div class="head">
				<span>软件版本编辑</span>
			</div>
				<form action="${base}/versionManager/doOperate"
				method="post" id="form1"> 
				
			<div class="Sheet">
				<div class="content">
					<span class="choice" style="margin-left:15px;">软件名称：</span>
					<div class="inp">
						<input maxlength="20" type="text"
							onkeyup="javascript:setShowLength(this, 20, 'topicTypeName_tpl_title_length');" name="softwareName" id="softwareName" value="${versionManager.softwareName!!}"/>
						<span class="cue" id="softwareName_tpl_title_length">0/20</span>
					</div>
				</div>
			</div>
			<div class="Sheet">
				<div class="content">
					<span class="choice">最低版本号：</span>
					<div class="inp">
						<input maxlength="20" type="text"
							onkeyup="javascript:setShowLength(this, 20, 'topicTypeName_tpl_title_length');" name="minVersion" id="minVersion" value="${versionManager.minVersion!!}"/>
						<span class="cue" id="minVersion_tpl_title_length">0/20</span>
					</div>
				</div>
			</div>
			
			<div class="Sheet">
				<div class="content">
					<span class="choice">最新版本号：</span>
					<div class="inp">
						<input maxlength="20" type="text"
							onkeyup="javascript:setShowLength(this, 20, 'topicTypeName_tpl_title_length');" name="newVersion" id="newVersion" value="${versionManager.newVersion!!}"/>
						<span class="cue" id="newVersion_tpl_title_length">0/20</span>
					</div>
				</div>
			</div>
				<div class="Sheet" >
					<span class="choice" style="margin-left:15px;">设备类型：</span>
					<div class="province">
							<select name="deviceType" id="deviceType"  style="width: 146px;">
							<option value="android">android</option>
							<option value="ios">ios</option>
						</select>
					</div>
			</div>
			<div class="Sheet" id="deviceTypeDiv">
				<div class="content">
					<span class="choice">下载地址：</span>
					<div class="inp">
						<input type="text"
							 name="url" id="url" value="${versionManager.url!!}"/>
					</div>
				</div>
			</div>
			
			<div class="Sheet">
					<span class="choice" style="margin-left:15px;">软件标识：</span>
					<div class="province">
							<select name="softwareFlag" id="softwareFlag"  style="width: 146px;">
							<option value="property">property(物业版)</option>
							<option value="shop">shop(商家版)</option>
							<option value="user">user(社区版)</option>
						</select>
					</div>
			</div>
			<div class="Sheet">
				<div class="a-title">
					<span class="choice">更新内容：</span>
					<div class="province">
						<textarea class="miaosu" style="width: 453px;height: 150px;"  type="text" name="content" >${versionManager.content!!}</textarea>
					</div>
				</div>
			</div>
			
			<div class="a-address">
				<button data-reveal-id="sav" data-animation="fade" class="s-btn">确认</button>
				<button data-reveal-id="close" onclick="closeBg()" data-animation="fade" class="s-btn">取消</button>
			</div>
			<div id="sav" class="reveal-modal"
				style="opacity: 1; visibility: hidden; top: 150px;">
				<h3>保存成功</h3>
				<a class="close-reveal-modal">×</a>
			</div>
			<input type="hidden" name="id" value="${versionManager.id!!}" />
			</form>
			<div class="reveal-modal-bg" style="display: none; cursor: pointer;">
			</div>
		</div>
	</div>

	<!--style给定宽度可以影响编辑器的最终宽度-->

	<script type="text/javascript" src="${base}/resources/js/jquery.reveal.js"></script>
	<script>
		function setShowLength(obj, maxlength, id) {
			var rem = maxlength - obj.value.length;
			var wid = id;
			if (rem < 0) {
				rem = 0;
			}
			document.getElementById(wid).innerHTML = rem + "/" + "20";
		}
		function closeBg() { 
			 window.location.href="${base}/versionManager/list";
		} 
    	$("#form1").submit(function() {
			var ajax_url = $(this).attr("action"); //表单目标 
			var ajax_type = $(this).attr('method'); //提交方法 
			var ajax_data = $(this).serialize(); //表单数据 
			var softwareName=$("#softwareName").val();
			var minVersion=$("#minVersion").val();
			var newVersion=$("#newVersion").val();
			var deviceType=$("#deviceType").val();
			var url=$("#url").val();
			if(softwareName==''){
				layer.msg("软件名称不能为空");
				return false;
			}
			if(minVersion==''){
				layer.msg("最低版本号不能为空");
				return false;
			}
			if(newVersion==''){
				layer.msg("最新版本号不能为空");
				return false;
			}
			if(deviceType=="android"&&url==''){
				layer.msg("android类型，下载地址不能为空");
				return false;
			}
			$.ajax({
				type : ajax_type, //表单提交类型 
				url : ajax_url, //表单提交目标 
				data : ajax_data, //表单数据
				success : function(data) {
					 layer.msg(data.msg,{
					     	shift: 0
					     }, function(){
					    	 if(data.code==0){
						    	 window.location.href="${base}/versionManager/list";
					    	 }
					     }); 
				}
			});
			return false; //阻止表单的默认提交事件 
		});
    	 $("#deviceType").bind("change",function(){ 
    		var value=$(this).val();
    		if(value=="ios"){
    			$("#deviceTypeDiv").hide();
    		}else{
    			$("#deviceTypeDiv").show();
    		}
    	})
    
	</script>
	<script>
		<#if versionManager.id??>
			$("#softwareFlag").val('${versionManager.softwareFlag}');
			$("#softwareFlag").attr("disabled","disabled");
			$("#deviceType").val('${versionManager.deviceType}');
			<#if versionManager.deviceType=='ios'>
				$("#deviceTypeDiv").hide();
			</#if>
		</#if>
	</script>
</body>
</html>
