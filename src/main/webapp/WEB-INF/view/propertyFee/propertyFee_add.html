<!DOCTYPE HTML>
<html>
<head>
<meta name="renderer" content="webkit|ie-comp|ie-stand">
<meta name="renderer" content="webkit">
<meta http-equiv="Content-Type" content="text/html;charset=utf-8" />
<title>缴费管理</title>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<#include '/common/resources.html'>
	<link rel="stylesheet" href="${base}/resources/css/sys/add-new.css"/>
    <link rel="stylesheet" type="text/css" href="${base }/resources/uploadify/uploadify.css">
    <script src="${base}/resources/js/respond.js" type="text/javascript" async="async"></script>
    <script src="${base }/resources/uploadify/jquery.uploadify.min.js" type="text/javascript"></script>
</head>
<body>
	<div class="whole">
		<div class="a-plus">
			<div class="head">
				<span>	物业费管理</span>
			</div>
				<form action="${base}/propertyFee/doOperate" method="post" id="form1"> 
			
			<div class="Sheet">
				<div class="content">
					<span class="choice" style="margin-left: 74px;">房号：</span>
					<div class="inp" style="width: 20%;">
						<input maxlength="40" disabled="disabled" type="text" name="houseNumber" id="houseNumber" value="${propertyFee.houseNumber!!}"/>
					</div>
				</div>
			</div>	
		   <div class="Sheet">
				<div class="content">
					<span class="choice" style="margin-left: 74px;">业主：</span>
					<div class="inp" style="width: 20%;">
						<input maxlength="40" disabled="disabled" type="text" name="houseOwner" id="houseOwner" value="${propertyFee.houseOwner!!}"/>
					</div>
				</div>
			</div>
			
				<div class="Sheet">
				<div class="content">
					<span class="choice">单价(米³/元)：</span>
					<div class="inp" style="width: 20%;">
						<input maxlength="10" type="text" name="price" id="price" value="${propertyFee.price!!}"/>
					</div>
				</div>
			</div>
				<div class="Sheet">
				<div class="content">
					<span class="choice">合计应缴(元)：</span>
					<div class="inp" style="width: 20%;">
						<input maxlength="10" type="text" name="payable" id="payable" value="${propertyFee.payable!!}"/>
					</div>
				</div>
			</div>
			<div class="a-address">
				<input type="hidden" id="id" name="id" value="${propertyFee.id!!}">
				<input type="hidden" id="orderNo" name="orderNo" value="${propertyFee.orderNo!!}">
				<button data-reveal-id="sav" data-animation="fade" class="s-btn">确认</button>

			</div>
			<div id="sav" class="reveal-modal"
				style="opacity: 1; visibility: hidden; top: 150px;">
				<h3>保存成功</h3>
				<a class="close-reveal-modal">×</a>
			</div>
			</form>
			<div class="reveal-modal-bg" style="display: none; cursor: pointer;">
			</div>
		</div>
	</div>

	<script type="text/javascript">
    $("#form1").submit(function() {
    	if($("#payable").val()==''){
    		layer.msg("合计应缴不能为空");
    		return false;
    	}
		var ajax_url = $(this).attr("action"); //表单目标 
		var ajax_type = $(this).attr('method'); //提交方法 
		var ajax_data = $(this).serialize(); //表单数据 
		$.ajax({
			type : ajax_type, //表单提交类型 
			url : ajax_url, //表单提交目标 
			data : ajax_data, //表单数据
			success : function(data) {
				 layer.msg(data.msg,{
				     	shift: 0
				     }, function(){
				    	 window.location.href="${base}/propertyFee/list";
				     }); 
			}
		});
		return false; //阻止表单的默认提交事件 
	});
	</script>
</body>
</html>
