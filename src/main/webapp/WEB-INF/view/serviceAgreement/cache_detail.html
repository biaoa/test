<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width,initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
		<title>cache</title>
		<#include '/common/resources.html'>
		<link href="${base}/resources/assets/css/bootstrap.min.css" rel="stylesheet" />
		<script src="${base}/resources/bootstrap-3.3.5-dist/js/bootstrap.min.js"></script>
	</head>
<body>
		<table class="table table-hover"> 
		    <caption class="warning"><h4>当前cache数据大小(${cache.memoryStoreSize})</h4></caption> 
		    <thead> 
		        <tr class="danger"> 
		        <th>键</th>
				<th>值</th>
				<th>获取次数</th>
		        </tr> 
		    </thead> 
		    <tbody> 
		       <#list cache.keys as key>
				<#assign element=cache.get(key) />
				<tr   class="success" style="text-align: center;">
					<td>${element.key}</td>
					<td value="${element.value}">${element.value.typeName}</td>
					<td>${element.hitCount}</td>
				</tr>
			</#list>
		    </tbody> 
		</table>
</body>
<script>
// console.log(${cache});
</script>
</html>
